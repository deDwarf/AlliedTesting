<html>
	<head>
	<title>Test Report</title>
    <style>
      table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
      }
      th, td {
          padding: 5px;
          text-align: center;
      }
	  td {
		  word-wrap: break-word;
	  }
	</style>
	</head>
	<body>
		<h3>Summary</h3>
		<table>
		<tr>
			<th width="5%">Step</th>
			<th width="15%">MethodName</th>
			<th width="10%">Result</th>
			<th width="10%">Time</th>
			<th width="60%">Description</th>
		</tr>
		<!--Parser_AllTests-->
		</table>
		
		<h3>Failed tests</h3>
		<table>
		<tr>
			<th width="2.5%">Step</th>
			<th width="8%">MethodName</th>
			<th width="5.5%">Result</th>
			<th width="5.5%">Time</th>
			<th width="960pt">Details</th>
		</tr>
		<!--Parser_FailedTests-->
		</table>
		
	</body>
</html>
